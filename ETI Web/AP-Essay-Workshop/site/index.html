<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Essay Workshop â€” Education That Inspires</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen">
      <div class="auth-container">
        <h1>AP Essay Workshop</h1>
        <p class="auth-subtitle">The Pedagogical Ladder</p>
        <button id="sign-in-btn" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 48 48" class="google-icon">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>
          Sign in with Google
        </button>
        <p class="auth-note">Your progress is saved automatically.</p>
      </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="screen hidden">
      <!-- Header -->
      <header id="app-header">
        <div class="header-left">
          <button id="sidebar-toggle" class="btn-icon" aria-label="Toggle navigation">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <span class="header-title">AP Essay Workshop</span>
        </div>
        <div class="header-right">
          <span id="save-indicator" class="save-indicator hidden">Saved</span>
          <span id="user-name" class="user-name"></span>
          <button id="sign-out-btn" class="btn btn-small">Sign Out</button>
        </div>
      </header>

      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <span class="sidebar-label">The Ladder</span>
        </div>
        <ul id="rung-nav">
          <li class="rung-nav-item" data-rung="1">
            <span class="rung-status"></span>
            <span class="rung-number">1</span>
            <span class="rung-label">EOCa</span>
          </li>
          <li class="rung-nav-item locked" data-rung="2">
            <span class="rung-status"></span>
            <span class="rung-number">2</span>
            <span class="rung-label">Rhetorical Analysis</span>
          </li>
          <li class="rung-nav-item locked" data-rung="3">
            <span class="rung-status"></span>
            <span class="rung-number">3</span>
            <span class="rung-label">Seminar EOCb</span>
          </li>
          <li class="rung-nav-item locked" data-rung="4">
            <span class="rung-status"></span>
            <span class="rung-number">4</span>
            <span class="rung-label">Argument</span>
          </li>
          <li class="rung-nav-item locked" data-rung="5">
            <span class="rung-status"></span>
            <span class="rung-number">5</span>
            <span class="rung-label">Synthesis</span>
          </li>
        </ul>
      </nav>
      
      <!-- Sidebar overlay for mobile -->
      <div id="sidebar-overlay" class="sidebar-overlay"></div>

      <!-- Main Content -->
      <main id="content">
        <div id="rung-container"></div>
      </main>
    </div>
  </div>

  <!-- Firebase SDK (compat for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts (ES Modules) -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/db.js"></script>
  <script type="module" src="js/components.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
